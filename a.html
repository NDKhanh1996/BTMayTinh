<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
<table>
    <tr><td colspan="4" id="result"></td></tr>
    </tr>
    <tr>
        <td>
            <button class="keyboard" value="1" type="button">1</button>
        </td>
        <td>
            <button class="keyboard" value="2" type="button">2</button>
        </td>
        <td>
            <button class="keyboard" value="3" type="button">3</button>
        </td>
        <td>
            <button class="keyboard" value="+" type="button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="keyboard" value="4" type="button">4</button>
        </td>
        <td>
            <button class="keyboard" value="5" type="button">5</button>
        </td>
        <td>
            <button class="keyboard" value="6" type="button">6</button>
        </td>
        <td>
            <button class="keyboard" value="-" type="button">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="keyboard" value="7" type="button">7</button>
        </td>
        <td>
            <button class="keyboard" value="8" type="button">8</button>
        </td>
        <td>
            <button class="keyboard" value="9" type="button">9</button>
        </td>
        <td>
            <button class="keyboard" value="*" type="button">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="reset" type="button" onclick="C()">C</button>
        </td>
        <td>
            <button class="keyboard" value="0" type="button">0</button>
        </td>
        <td>
            <button id="calculate" type="button" >=</button>
        </td>
        <td>
            <button class="keyboard" value="/" type="button">/</button>
        </td>
    </tr>
</table>
<script>
    let result = document.getElementById('result')
    let displayNumber = document.getElementsByClassName('keyboard')
    for(let Number of displayNumber)
        Number.addEventListener('click', display)
    function display() {
        result.innerHTML += this.value
    }
    function C() {
        result.innerHTML = ''
    }
    let calcu = document.getElementById('calculate');
    calcu.addEventListener("click", cal);
    function cal() {
        result.innerHTML = eval(result.innerHTML)
    }
</script>
</body>
</html>
